<!DOCTYPE html>
<html lang="ja">
<head>

</head>
<body>
  <div id="myapp">
      <h1>
        MyApp

        <ul>
          <li>

          <li>

<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.4/vue.min.js"></script>
  <script>
//VMMV
  var vm = new Vue({
    el: '#myapp',
    data: {
      side:20,
    },
    computed:{
      //area:function(){
      //  return this.side * this.side;
      //}
      area:{
            get: function(){
              return this.side * this.side;
              },
            set: function(v){
              this.side=Math.sqrt(v);
            }
      }
    }
  });
  </script>
